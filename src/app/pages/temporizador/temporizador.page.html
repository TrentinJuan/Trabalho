<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Temporizador</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="temporizador">

  <div class="img" style="opacity: 0.1">
    <img src="assets/tj.png">
  </div>

  <div class="filho">
    <ion-list>
      <ion-item-sliding *ngFor="let add of tempo">
        <ion-item (click)="alterar(add.id)">
          <ion-icon slot="start" name="pint"></ion-icon>
          <ion-label>{{add.saida}}</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option (click)="excluir(add.id)">
            Excluir
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>



    <div class="slide-inner">
      <ion-button fill="outline" expand="block" (click)="adicionar()">
        <ion-icon name="add" slot="start"></ion-icon>
        Adicionar
      </ion-button>
    </div>
  </div>


</ion-content>
